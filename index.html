<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who's That Pokémon?</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Pixelated Game Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="pokedex">
      <!-- Left Panel -->
      <div id="left">
        <div id="logo"></div>

        <!-- Pixelated Game Title -->
        <div id="leftTitle">Who's That Pokémon?</div>

        <div id="bg_curve1_left"></div>
        <div id="bg_curve2_left"></div>
        <div id="curve1_left">
          <div id="buttonGlass">
            <div id="reflect"></div>
          </div>
          <div id="miniButtonGlass1"></div>
          <div id="miniButtonGlass2"></div>
          <div id="miniButtonGlass3"></div>
        </div>
        <div id="curve2_left">
          <div id="junction">
            <div id="junction1"></div>
            <div id="junction2"></div>
          </div>
        </div>
        <div id="screen">
          <div id="topPicture">
            <div id="buttontopPicture1"></div>
            <div id="buttontopPicture2"></div>
          </div>
          <div id="picture">
            <img id="pokemonImg" src="" alt="Pokemon" height="170" />
          </div>
          <div id="buttonbottomPicture"></div>
          <div id="speakers">
            <div class="sp"></div>
            <div class="sp"></div>
            <div class="sp"></div>
            <div class="sp"></div>
          </div>
        </div>
        <div id="bigbluebutton"></div>
        <div id="barbutton1"></div>
        <div id="barbutton2"></div>
        <div id="cross">
          <div id="leftcross">
            <div id="leftT"></div>
          </div>
          <div id="topcross">
            <div id="upT"></div>
          </div>
          <div id="rightcross">
            <div id="rightT"></div>
          </div>
          <div id="midcross">
            <div id="midCircle"></div>
          </div>
          <div id="botcross">
            <div id="downT"></div>
          </div>
        </div>
      </div>

      <!-- Right Panel -->
      <div id="right">
        <div id="small-screen">
          <input type="text" id="guess" placeholder="Type Pokémon name" />
        </div>
        <div id="stats">
          <p id="result"></p>
          <div id="details">
            <p id="pokedexStats"></p>
            <p id="pokedexLore"></p>
          </div>
        </div>
        <div id="blueButtons1">
          <button class="blueButton" id="checkBtn">Check</button>
          <button class="blueButton" id="nextBtn">Next</button>
          <button class="blueButton" id="resetBtn">Reset</button>
          <div class="blueButton"></div>
          <div class="blueButton"></div>
        </div>
        <div id="blueButtons2">
          <div class="blueButton"></div>
          <div class="blueButton"></div>
          <div class="blueButton"></div>
          <div class="blueButton"></div>
          <div class="blueButton"></div>
        </div>
        <div id="miniButtonGlass4"></div>
        <div id="miniButtonGlass5"></div>
        <div id="barbutton3"></div>
        <div id="barbutton4"></div>
        <div id="yellowBox1">
          <p id="score">Score: 0 | Streak: 0</p>
        </div>
        <div id="yellowBox2">
          <p id="timer">Time: 30s</p>
        </div>
        <div style="margin-top: 10px; text-align: center">
          <button class="blueButton" id="backBtn">Back</button>
        </div>
        <div id="bg_curve1_right"></div>
        <div id="bg_curve2_right"></div>
        <div id="curve1_right"></div>
        <div id="curve2_right"></div>
      </div>
    </div>

    <!-- Sounds -->
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>
    <audio id="themeAudio" src="theme.mp3" autoplay loop></audio>
    <audio id="whosThatAudio" src="sound/who's_that_pokemon.mp3"></audio>
    <audio id="pokeCry"></audio>

    <script src="script.js"></script>
  </body>
</html>
