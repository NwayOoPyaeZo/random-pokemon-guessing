<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokédex Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="intro-container">
    <h1 class="pokedex-logo">Pokédex</h1>
    <p class="subtitle">(Who's That Pokémon?)</p>
    <button id="startGameBtn">START GAME</button>
    <div class="sub-buttons">
      <button class="smallBtn">Continue</button>
      <button class="smallBtn">New Game</button>
    </div>
    <div class="intro-footer">
      <div class="footer-left">⚙️ Settings</div>
      <div class="footer-center">📅 Events</div>
      <div class="footer-right">Version v1.0.0</div>
    </div>
    <p class="studio-credit">Created by LunaEdge Studio</p>
  </div>

  <!-- Sounds -->
  <audio id="whosThatAudio" src="sound/whosthatpokemon.mp3"></audio>
  <audio id="bgMusic" src="sound/theme.mp3" loop></audio>

  <!-- Scripts -->
  <script src="scripts/bgMusic.js"></script>
  <script src="scripts/game.js"></script>

  <script>
    const startBtn = document.getElementById('startGameBtn');
    const whosThatAudio = document.getElementById('whosThatAudio');

    startBtn.addEventListener('click', () => {
      whosThatAudio.currentTime = 0;
      whosThatAudio.play().finally(() => {
        window.location.href = 'main.html';
      });
    });
  </script>
</body>
</html>
